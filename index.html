<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Awesome markup</title>
</head>

<body>
    <section>
        <!-- правый блок -->
        <div class="card">
            <div class="product-img-block">
                <img src="./assets/img/main-image.png" alt="Кружка">
                <div class="preview selected">
                    <img src="./assets/img/image-1.png" alt="Миниатюра кружки 1">
                </div>
                <div class="preview selected">
                    <img src="./assets/img/image-2.png" alt="Миниатюра кружки 2">
                </div>
            </div>
        </div>
        <!-- левый блок -->
        <div>
            <div class="card">
                <h1 class="main-title">Fluted Contrast</h1>
                <span class="subtitle">Mug / 33 cl</span>
                <p class="text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional.
                    The
                    design is elegant and modern, created out of a deep respect for Royal British history and traditions
                </p>
                <div class="circles">
                    <h2 class="title">Color options</h2>
                    <ul>
                        <li class="selected">
                            <div class="circle blue"></div>
                        </li>
                        <li>
                            <div class="circle green"></div>
                        </li>
                        <li>
                            <div class="circle red"></div>
                        </li>
                        <li>
                            <div class="circle black"></div>
                        </li>
                        <li>
                            <div class="circle yellow"></div>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 class="title">Quantity </h2>
                    <select class="quantity" name="quantity" id="quantity">
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                    </select>
                </div>
                <div>
                    <h2 class="title">Price</h2>
                    <span class="price">eur 39,00</span>
                </div>
                <button class="btn">Add To Basket</button>
            </div>
        </div>
    </section>
</body>

</html>
